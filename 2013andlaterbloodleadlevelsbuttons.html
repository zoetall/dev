<style>
    #map {
        width:100%;
        height:500px;
        background-color: black;
    }
</style>
<body>

    <h3 id="daYear"> Year </h3>
    <input type="range" name="year" min="2013" max="2019" oninput="moveSlider(this.value)">
       </br>
       <div id="map"></div>
    
<script>
var map = L.map('map').setView([36, -79], 7);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap'
}).addTo(map);

function getColor(d) {
    return d > 8.4 ? '#993404' :
           d > 3.1  ? '#cc4c02' :
           d > 2.6  ? '#ec7014' :
           d > 2.3  ? '#fe9929' :
           d > 2   ? '#fec44f' :
           d > 1.5   ? '#fee391' :
           d > 1.3   ? '#fff7bc' :
                      '#ffffe5';
}
function myStyle(feature) {
    return {
        fillColor: getColor(feature.properties['BloodLeadTbl2013_>5']),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
};


var geojson= L.geoJSON(simplified2013, {style: myStyle}).addTo(map);

var legend = L.control({position: 'topright'});

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 1.3, 1.5, 2, 2.3, 2.6, 3.1, 8.4],
        labels = []; 
    

       // loop through our density intervals and generate a label with a colored square for each interval
       for (var i = 0; i < grades.length; i++) {
    
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

legend.addTo(map);

var mydata = [simplified2013, simplified2014, simplified2015, simplified2016, simplified2017, simplified2018, simplified2019lead]
var order = ['2013', '2014', '2015', '2016', '2017', '2018', '2019']
var lead = L.geoJSON(mydata[0], {style:myStyle}).addTo(map);


function moveSlider(value){
    var year = mydata[value]
    lead.remove()
    lead = L.geoJSON(year, {style: myStyle}).addTo(map);
    document.getElementById('daYear').innerHTML= order[value]
}

moveSlider("2013")


</script>

</body>
</html>

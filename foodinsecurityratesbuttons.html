var map = L.map('map').setView([36, -79], 7);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap'
}).addTo(map);

function getColor(d) {
    return d > 0.2 ? '#993404' :
           d > 0.1686  ? '#cc4c02' :
           d > 0.15  ? '#ec7014' :
           d > 0.1457  ? '#fe9929' :
           d > 0.14   ? '#fec44f' :
           d > 0.13   ? '#fee391' :
           d > 0.12   ? '#fff7bc' :
                      '#ffffe5';
}
function myStyle(feature) {
    return {
        fillColor: getColor(feature.properties['NC2010FoodSecurity_2010 Food Insecurity Rate']),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}
var geojson= L.geoJSON(foodinsecurity2010, {style: myStyle}).addTo(map);

var legend = L.control({position: 'topright'});

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 0.12, 0.13, 0.14, 0.1457, 0.15, 0.1686, 0.2],
        labels = []; 
    

       // loop through our density intervals and generate a label with a colored square for each interval
       for (var i = 0; i < grades.length; i++) {
    
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

legend.addTo(map);
</script>

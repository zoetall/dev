<head>

<h1>Black Population Change in NC</h1>
<style>
    #map {
        width:100%;
        height:500px;
        background-color: black;
    }
</style>
<body>
   <div id="map"></div>
    
<script>
var map = L.map('map').setView([36, -79], 7);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap'
}).addTo(map);

function getColor(d) {
    return d > 170.6 ? '#4d4d4d' :
           d > 10.7  ? '#999999' :
           d > 2  ? '#e0e0e0' :
           d > -5.8  ? '#ffffff' :
           d > -8.6   ? '#fddbc7' :
           d > -16.2   ? '#ef8a62' :
           d > -19.5   ? '#d6604d' :
                      '#b2182b';
}
function myStyle(feature) {
    return {
        fillColor: getColor(feature.properties['black, NC Population Change_PercentChange']),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}
var geojson= L.geoJSON(simplifiedblackpop, {style: myStyle}).addTo(map);

var legend = L.control({position: 'topright'});

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [-19.5, -16.2, -8.6, -5.8, 2, 10.7, 170.6],
        labels = []; 
    

       // loop through our density intervals and generate a label with a colored square for each interval
       for (var i = 0; i < grades.length; i++) {
    
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

legend.addTo(map);
</script>

</body>

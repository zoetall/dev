<body>
     <div id="map"></div>
     <script>
        var map = L.map('map').setView([43.769562,11.255814], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
}).addTo(map);
var marker = L.marker([43.77292, 11.26342]).addTo(map);
marker.bindPopup("<b>My Apartment!").openPopup();
     </script>
